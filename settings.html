<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки WPlayer</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #151515;
            --bg-card: #121212;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --border-color: #2a2a2a;
            --accent: #ffffff;
            --accent-light: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            font-weight: 300;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 350;
            letter-spacing: -0.5px;
            color: var(--text-primary);
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: var(--accent);
        }

        .card h2 {
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 25px;
            color: var(--text-primary);
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 400;
            color: var(--text-secondary);
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        .radio-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .radio-item {
            flex: 1;
        }

        .radio-item input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .radio-item label {
            display: block;
            text-align: center;
            cursor: pointer;
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: all 0.3s ease;
            background: var(--bg-secondary);
            font-weight: 400;
            text-transform: none;
        }

        .radio-item input[type="radio"]:checked + label {
            border-color: var(--accent);
            background: var(--accent);
            color: var(--bg-primary);
        }

        .select-wrapper {
            position: relative;
        }

        select {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
        }

        select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .select-wrapper::after {
            content: '▼';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .results {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 35px;
            border: 1px solid var(--border-color);
            margin-top: 30px;
        }

        .results h2 {
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 25px;
            color: var(--text-primary);
            text-align: center;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .result-item {
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 25px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .result-item:hover {
            border-color: var(--accent);
        }

        .result-label {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .result-value {
            font-size: 1.4rem;
            font-weight: 400;
        }

        .optimization-link {
            margin-top: 30px;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .optimization-link a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .optimization-link a:hover {
            opacity: 0.8;
        }

        .download-link {
            margin-top: 20px;
            text-align: center;
        }

        .download-link a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .download-link a:hover {
            color: var(--text-primary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 15px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .settings-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .card {
                padding: 25px;
            }

            .radio-group {
                flex-direction: column;
                gap: 10px;
            }

            .results {
                padding: 25px;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Настройки WPlayer</h1>
        </div>

        <div class="settings-grid">
            <div class="card fade-in">
                <h2>Процессор</h2>
                <div class="form-group">
                    <label>Тип процессора</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="amd" name="cpu-type" value="amd" checked>
                            <label for="amd">AMD</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="intel" name="cpu-type" value="intel">
                            <label for="intel">Intel</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cpu-cores">Количество ядер</label>
                    <div class="select-wrapper">
                        <select id="cpu-cores">
                            <option value="2">2 ядра</option>
                            <option value="4" selected>4 ядра</option>
                            <option value="6">6 ядер</option>
                            <option value="8">8 ядер</option>
                            <option value="12">12 ядер</option>
                            <option value="16">16 ядер</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="card fade-in">
                <h2>Оперативная память</h2>
                <div class="form-group">
                    <label for="ram-size">Объем памяти</label>
                    <div class="select-wrapper">
                        <select id="ram-size">
                            <option value="4">4 ГБ</option>
                            <option value="6">6 ГБ</option>
                            <option value="8" selected>8 ГБ</option>
                            <option value="12">12 ГБ</option>
                            <option value="16">16+ ГБ</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="results fade-in">
            <h2>Рекомендуемые настройки</h2>
            <div class="result-grid">
                <div class="result-item">
                    <div class="result-label">Ядра процессора</div>
                    <div class="result-value" id="recommended-cores">3</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Оперативная память</div>
                    <div class="result-value" id="recommended-ram">6 ГБ</div>
                </div>
            </div>
        </div>

        <div class="optimization-link fade-in">
            <a href="https://t.me/c/2621669532/212" target="_blank">🔧 Ссылка на оптимизацию ПК (если маленький FPS)</a>
        </div>

        <div class="download-link fade-in">
            <a href="https://t.me/projectwest" target="_blank">📥 Скачать эмулятор</a>
        </div>
    </div>

    <script>
        function calculateSettings() {
            const cpuType = document.querySelector('input[name="cpu-type"]:checked').value;
            const cpuCores = parseInt(document.getElementById('cpu-cores').value);
            const ramSize = parseInt(document.getElementById('ram-size').value);

            // Расчет ядер процессора
            let recommendedCores;
            if (cpuType === 'amd') {
                recommendedCores = Math.min(cpuCores - 1, 8);
                recommendedCores = Math.max(recommendedCores, 1);
            } else {
                recommendedCores = Math.min(cpuCores, 8);
            }

            // Расчет оперативной памяти
            let recommendedRam;
            switch (ramSize) {
                case 4:
                    recommendedRam = 4;
                    break;
                case 6:
                    recommendedRam = 4;
                    break;
                case 8:
                    recommendedRam = 6;
                    break;
                case 12:
                    recommendedRam = 8;
                    break;
                case 16:
                    recommendedRam = 12;
                    break;
                default:
                    recommendedRam = 4;
            }

            // Обновление результатов
            const coresElement = document.getElementById('recommended-cores');
            const ramElement = document.getElementById('recommended-ram');
            
            coresElement.style.opacity = '0';
            ramElement.style.opacity = '0';
            
            setTimeout(() => {
                coresElement.textContent = recommendedCores;
                ramElement.textContent = recommendedRam + ' ГБ';
                
                coresElement.style.opacity = '1';
                ramElement.style.opacity = '1';
            }, 150);
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            // Добавление обработчиков событий
            document.querySelectorAll('input[name="cpu-type"]').forEach(radio => {
                radio.addEventListener('change', calculateSettings);
            });

            document.getElementById('cpu-cores').addEventListener('change', calculateSettings);
            document.getElementById('ram-size').addEventListener('change', calculateSettings);

            // Первоначальный расчет
            calculateSettings();

            // Анимация появления
            const elements = document.querySelectorAll('.card, .results, .optimization-link, .download-link');
            elements.forEach((element, index) => {
                setTimeout(() => {
                    element.style.opacity = '0';
                    element.style.transform = 'translateY(10px)';
                    element.style.transition = 'all 0.4s ease';
                    
                    setTimeout(() => {
                        element.style.opacity = '1';
                        element.style.transform = 'translateY(0)';
                    }, 100);
                }, index * 150);
            });
        });
    </script>
</body>
</html>
